{% extends 'admin_control_panel.html' %}

{% block subcontent %}
  <form method="post">
    {% csrf_token %}
    <table style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">Predmet</th>
          <th style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">Status</th>
        </tr>
      </thead>
      <tbody>
        {% for predmet in predmeti %}
          <tr>
            <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ predmet.name }}</td>
            <td style="padding: 10px; text-align: center; border-bottom: 1px solid #ddd;">
              <select name="status_{{ predmet.id }}" style="padding: 5px;">
                <option value="enr">Enrolled</option>
                <option value="pass">Passed</option>
                <option value="fail">Failed</option>
              </select>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" style="margin-top: 10px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none;">Save</button>
  </form>
{% endblock %}
