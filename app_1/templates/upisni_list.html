{% extends 'student_control_panel.html' %}

{% block subcontent %}
  <form method="POST" style="margin-top: 20px;">
    {% csrf_token %}
    <table style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">Predmet</th>
          <th style="padding: 10px; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">Status</th>
        </tr>
      </thead>
      <tbody>
        {% for predmet in predmeti %}
          <tr>
            <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ predmet.name }}</td>
            <td style="padding: 10px; border-bottom: 1px solid #ddd;">
              <select name="status_{{ predmet.id }}" style="padding: 5px;">
                <option value="">---------</option>
                <option value="enr">Enrolled</option>
              </select>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <input type="submit" value="Submit" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
  </form>
{% endblock %}
