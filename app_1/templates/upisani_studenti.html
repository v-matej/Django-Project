{% extends 'admin_control_panel.html' %}

{% block subcontent %}
  <h1 style="text-align: center; margin-bottom: 20px;">Upisani studenti</h1>
  <table style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr style="background-color: #f2f2f2;">
        <th style="padding: 10px; text-align: left;">Ime</th>
        <th style="padding: 10px; text-align: left;">Prezime</th>
        <th style="padding: 10px; text-align: left;">Email</th>
        <th style="padding: 10px; text-align: left;">Detalji</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td style="padding: 10px;">{{ student.first_name }}</td>
          <td style="padding: 10px;">{{ student.last_name }}</td>
          <td style="padding: 10px;">{{ student.email }}</td>
          <td style="padding: 10px;">
            <a href="{% url 'student_details' student.id %}" style="text-decoration: none; background-color: #4CAF50; color: white; padding: 6px 12px; border-radius: 4px;">Detalji</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
