{% extends 'admin_control_panel.html' %}

{% block subcontent %}
  <h2 style="text-decoration: underline;">Dodaj novog studenta</h2>
  <form method="POST" style="max-width: 500px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;">Spremi</button>
  </form>
{% endblock %}
