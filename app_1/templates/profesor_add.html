{% extends 'admin_control_panel.html' %}

{% block subcontent %}
<br></br>

  <div style="border: 1px solid #ccc; padding: 20px; border-radius: 5px; background-color: #f9f9f9;">
    <h1>Add Professor</h1>
    <form method="post" action="{% url 'professor_add' %}" style="max-width: 500px; margin: 0 auto;">
      {% csrf_token %}
      <fieldset style="border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
        {{ form.as_p }}
      </fieldset>
      <br></br>
      <button type="submit" style="background-color: #4CAF50; color: white; padding: 8px 12px; border: none; border-radius: 4px; text-decoration: none; cursor: pointer;">Add Professor</button>
    </form>
  </div>
{% endblock %}
