{% extends 'admin_control_panel.html' %}

{% block subcontent %}
  <h1>Professor List</h1>
  <button style="background-color: #2196F3; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer;" onclick="location.href='{% url 'professor_add' %}'">Add Professor</button>
  <br></br>

  {% if professors %}
    <table style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th style="padding: 8px; border: 1px solid #ccc;">First Name</th>
          <th style="padding: 8px; border: 1px solid #ccc;">Last Name</th>
          <th style="padding: 8px; border: 1px solid #ccc;"></th>
        </tr>
      </thead>
      <tbody>
        {% for professor in professors %}
          <tr>
            <td style="padding: 8px; border: 1px solid #ccc;">{{ professor.first_name }}</td>
            <td style="padding: 8px; border: 1px solid #ccc;">{{ professor.last_name }}</td>
            <td style="padding: 8px; border: 1px solid #ccc;">
              <button style="background-color: #4CAF50; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer;">
                <a href="{% url 'professor_details' professor.id %}" style="color: white; text-decoration: none;">Details</a>
              </button>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No professors found.</p>
  {% endif %}
{% endblock %}
