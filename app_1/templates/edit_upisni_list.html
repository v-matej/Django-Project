{% extends 'admin_control_panel.html' %}

{% block subcontent %}
  <h1>Edit Upisni List</h1>
  <h3>{{ student.first_name }} {{ student.last_name }}</h3>

  <form method="POST" style="margin-top: 20px;">
    {% csrf_token %}
    {{ formset.management_form }}

    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
      <thead>
        <tr>
          <th style="padding: 8px; border-bottom: 1px solid #ddd; background-color: #f2f2f2;">Predmet</th>
          <th style="padding: 8px; border-bottom: 1px solid #ddd; background-color: #f2f2f2;">Status</th>
        </tr>
      </thead>
      <tbody>
        {% for form in formset %}
          <tr style="background-color: {% cycle '#fff' '#f9f9f9' %};">
            <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ form.instance.predmet }}</td>
            <td style="padding: 8px; border-bottom: 1px solid #ddd; text-align: center;">{{ form.status }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <input type="submit" value="Save" style="background-color: #4CAF50; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">
  </form>
{% endblock %}
